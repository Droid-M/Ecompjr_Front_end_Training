<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomp Jr</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Scrips-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4877111890.js" crossorigin="anonymous"></script>
    <script src="js/progressbar.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>
<body>
    <header>
        <div class="container" id="nav-container"></div>
        <nav class="navbar navbar-expand-lg fixed-top">
            <a href="" class="navbar-brand">
                <img src="img/logomarca.png" alt="ECOMPJR" id="logo"> EcompJr
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-links"
            aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home-menu">Serviços</a>
                    <a class="nav-item nav-link" id="about-menu">Portifólio</a>
                    <a class="nav-item nav-link" id="services-menu">Contato</a>
                    <a class="nav-item nav-link" id="team-menu">Equipe</a>
                    <a class="nav-item nav-link" id="portifolio-menu">Sobre</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div id="centerSlide" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#centerSlide" data-slide-to="0" class="active"></li>
                    <li data-target="#centerSlide" data-slide-to="1"></li>
                    <li data-target="#centerSlide" data-slide-to="2"></li>
                    <li data-target="#centerSlide" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner_carousel.jpg" alt="Empresa" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Empresa Júnior de Engenharia de Computação</h2>
                            <p>Localizada na <a target="_blank" href="http://www.uefs.br/">UEFS</a>.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner_carousel2.jpg" alt="Contato" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Afim de abrir novos caminhos para sua empresa?</h2>
                            <p>A EcompJr te guiará.</p>
                            <a href="" class="main-btn">Entre em contato</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner_carousel2.jpg" alt="Sobre nós" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Conheça-nos</h2>
                            <a href="" class="main-btn">Sobre nós</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner_carousel2.jpg" alt="Projetos" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Veja um pouco do que já fizemos.</h2>
                            <a href="" class="main-btn">Nossos projetos</a>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#centerSlide" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                  </a>
                <a class="carousel-control-next" href="#centerSlide" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </main>
</body>
